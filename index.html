<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
        <div class="img-hover">
            <img src="./images/image-equilibrium.jpg" alt="" class="main-img">
            <div class="overlay"></div>
            <img src="./images/icon-view.svg" alt="" class="overlay2">
        </div>
        <div class="main-text">
            <a href="http://" class="name name-card">Equilibrium #3429</a>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="digital-info">
                <div class="eth-time prix">
                    <img src="./images/icon-ethereum.svg" alt="">
                    <p>0.041 ETH</p>
                </div>
                <div class="eth-time time">
                    <img src="./images/icon-clock.svg" alt="">
                    <p> 3 days left</p>
                </div>
            </div>
        </div>
        <div class="creator ">
            <img src="./images/image-avatar.png">
            <p>Creation of <a href="http://" class="name name-creator">Jules Wyvern</a> </p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ayoub NAKACH</a>.
    </div>
</body>

</html>
